<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Inversión</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            color: #1A2025; /* Texto Negro */
            text-align: center;
            font-size: 1.5rem; /* Tamaño de texto más grande */
        }

        html, body {
            background-color: #12AFF0; /* Fondo azul */
            height: 100%;
        }

        .main-container {
            border: 4px solid #D0EFFC;
            border-radius: 20px;
            margin: 2rem;
            background-color: #A3EED3; /* Fondo verde */
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .formulario {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        /* ... Resto del CSS ... */

    </style>
    <script src="./js/calculos.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="formulario">
            <label for="capital">Capital:</label>
            <input type="text" name="capital" id="capital" placeholder="Ejemplo: 700.93">
            <br>

            <label for="porcentaje">Porcentaje (%):</label>
            <input type="number" name="porcentaje" id="porcentaje" value="93" min="0" max="100">
            <br>

            <label for="dias">Días:</label>
            <input type="number" name="dias" id="dias" min="1">
            <br>

            <button id="calcular" onclick="calcular()">Calcular</button>
            <button id="borrar" onclick="borrarDatos()">Borrar Datos</button>
        </div>

        <div id="resultados" class="resultados">
            <table border="1">
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody id="tablaResultados"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
