<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../01EstructuraBasica/css/style.css">
    <script src="./js/intereses.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #A3EED6; /* Cambia el color de fondo aquí */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            margin: auto;
        }

        .text {
            padding: 20px;
        }

        .form {
            padding: 20px;
        }

        table {
            width: 100%;
            margin-top: 10px;
        }

        table td {
            padding: 8px;
            text-align: left;
        }

        input[type="text"],
        input[type="button"] {
            width: 100%;
            box-sizing: border-box;
            margin: 5px 0;
        }

        input[type="button"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        hr {
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
        }

        button a {
            color: #fff;
            text-decoration: none;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="text">
            <p>Formulario para el cálculo de la inversión de capital
                para cuando se jubilan así ya se jodieron solo da el 2%
            </p>
            <div class="form">
                <form method="post" name="formulario">
                    <div class="table-content">
                        <table>
                            <tr>
                                <td>
                                    Introduce la cantidad que deseas invertir
                                </td>
                                <td>
                                    <input type="text" name="cantidad" onkeypress="return validar(event)">
                                </td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td>
                                    <input type="button" value="Calcular interés" name="enviar" onclick="interes()">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Su saldo total con el interés al 2% mensual es de:
                                </td>
                                <td>
                                    <input type="text" readonly="readonly" name="sueldoI" id="cantidadI">
                                </td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td>
                                    <input type="button" value="Borrar Datos" name="borrar" onclick="borrarDatos()">
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
                <hr>
                <div class="">
                    <button><a href="../index.html">Inicio</a></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
